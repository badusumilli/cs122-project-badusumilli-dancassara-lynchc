{% load staticfiles %}
<!DOCTYPE html>
<html>

    <head>
        <title>Personal Finance Quiz</title>
        <link rel="stylesheet" type="text/css" href="{% static "/static/main.css" %}" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans" />
    </head>

    <body>

        <div id="header">
            <table>
                <h1>UChicago Robo-Advisor Personal Finance Quiz</h1>
            </table>
        </div>

        <div class="frame">
            <form method="get">
                {% csrf_token %}
                <table class="form">
                {{ form }}
                </table>
                <input type="submit" value="Submit"  /> 
                </input>
            </form>
        </div>

        <div class="frame">
            <form method="get">
                <table>
                    <input type="submit" name='home' value="Start Over"/>
                </table>
            </form>
        </div>

        {% if err %}
        <div class ="error">
            {{ err|safe }}
        </div>
        {% endif %}


        <div class="frame">
            <form method="get">
                {{ error_message }}
            </form>
        </div>
