{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
        <link rel="stylesheet" type="text/css" href="{% static "/static/main.css" %}" />
    </head>
    <body>
        <div id="header">
            <h1>Your Investment Portfolio:</h1>
        </div>

        <div class="frame">
            <form method="get">
                {% csrf_token %}
                <table class="form">
                {{ allocation_text }}
                </table>
            </form>
        </div>

        <div id="graph">
            <iframe width="800" height="600" frameborder="0" seamless="seamless" scrolling="no" src="https://plot.ly/~badusumilli/20/.embed?width=800 height=600">
            </iframe>
        </div>

         <div class="frame">
            <form method="get">
                {% csrf_token %}
                <table class="list">
                {{ etfs_text }}
                </table>
            </form>
        </div>

        <div id="graph">
            <iframe width="800" height="600" frameborder="0" seamless="seamless" scrolling="no" src="https://plot.ly/~badusumilli/22.embed">
            </iframe>
        </div>

        <div class="frame">
            <form method="get">
                {% csrf_token %}
                <table class="form">
                {{ performance_text }}
                </table>
            </form>
        </div>

        <div id="graph">
            <iframe width="800" height="600" frameborder="0" seamless="seamless" scrolling="no" src="https://plot.ly/~badusumilli/24.embed">
            </iframe>
        </div>

        <div class="frame">
            <form method="get">
                {% csrf_token %}
                <table class="form">
                {{ worst_text }}
                </table>
            </form>
        </div>
                
        <div id="graph">
            <iframe width="800" height="600" frameborder="0" seamless="seamless" scrolling="no" src="https://plot.ly/~badusumilli/26.embed">
            </iframe>
        </div>

        <div class="frame">
            <form method="get">
                {% csrf_token %}
                <table class="form">
                {{ best_text }}
                </table>
            </form>
        </div>

        <div class="frame">
            <table class="form">
                <form method="get">
                    <input type="submit" name="more" value="More Agressive" />
                </form>
                <form method="get">
                    <input type="submit" name="less" value="Less Agressive" />
                </form>   
            </table>

        </div>



        {% if err %}
        <div class ="error">
            {{ err|safe }}
        </div>
        {% endif %}
